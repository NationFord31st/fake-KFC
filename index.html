<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC - Finger Lickin' Good</title>
  <style>
    /* General Styles */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    /* Header */
    header {
      background-color: #d71f26;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    /* Hero Section */
    .hero {
      background: url("https://www.creativematerialscorp.com/wp-content/uploads/2019/02/kfc-banner.jpg") no-repeat center center / cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      font-weight: bold;
    }
    .hero button {
      background-color: #fff;
      color: #d71f26;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .hero button:hover {
      background-color: #f5f5f5;
    }
    /* Menu Section */
    .menu {
      text-align: center;
      padding: 50px 20px;
    }
    .menu h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d71f26;
    }
    .menu-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .menu-item {
      background-color: white;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .menu-item h3 {
      color: #333;
      margin: 15px 0;
    }
    .menu-item p {
      color: #777;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .menu-item button {
      background-color: #d71f26;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .menu-item button:hover {
      background-color: #b5181e;
    }
    /* Cart Section */
    .cart, .checkout-form {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .cart h2, .checkout-form h2 {
      text-align: center;
      color: #d71f26;
    }
    .cart-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-total {
      text-align: right;
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      margin: 20px auto;
      background-color: #d71f26;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    .checkout-btn:hover {
      background-color: #b5181e;
    }
    .checkout-form {
      display: none;
    }
    .checkout-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #d71f26;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 20px auto;
    }
    .submit-btn:hover {
      background-color: #b5181e;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://logos-download.com/wp-content/uploads/2016/03/KFC_Logo_2018.png" alt="KFC Logo">
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Finger Lickin' Good</h1>
    <p>Discover the best chicken in town.</p>
    <button onclick="location.href='#menu'">View Menu</button>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="menu-item">
        <img src="https://www.kfc.tt/Content/OnlineOrderingImages/Menu/Items/lg2x/21pc-bucket.jpg?v=1.2" alt="Fried Chicken Bucket">
        <h3>Fried Chicken Bucket</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Fried Chicken Bucket', 15.00)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="https://www.kfc.tt/Content/OnlineOrderingImages/Menu/Items/lg2x/cruncher-sandwich.jpg?v=1.2" alt="Chicken Sandwich">
        <h3>Chicken Sandwich</h3>
        <p>$5.00</p>
        <button onclick="addToCart('Chicken Sandwich', 5.00)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="https://www.kfc.tt/Content/OnlineOrderingImages/Menu/Items/lg2x/regular-fries.jpg?v=1.2" alt="Fries">
        <h3>Fries</h3>
        <p>$3.00</p>
        <button onclick="addToCart('Fries', 3.00)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list" class="cart-list"></ul>
    <div id="cart-total" class="cart-total">Total: $0.00</div>
    <button class="checkout-btn" onclick="showCheckout()">Proceed to Checkout</button>
  </section>

  <!-- Checkout Form -->
  <section id="checkout-form" class="checkout-form">
    <h2>Checkout</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Your Address" required>
      <input type="text" placeholder="Your Guinea Pig's Name" required>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>

  <script>
    const cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-list');
      const cartTotal = document.getElementById('cart-total');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((entry, index) => {
        total += entry.price;
        cartList.innerHTML += `
          <li class="cart-item">
            ${entry.item} - $${entry.price.toFixed(2)}
          </li>`;
      });

      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    function showCheckout() {
      document.querySelector('.cart').style.display = 'none';
      document.querySelector('.checkout-form').style.display = 'block';
    }
  </script>
</body>
</html>
